version: "3.5"
services:
  config-leader:
    image: "eu.gcr.io/pryvio/config-leader:1.2.22"
    container_name: pryvio_config_leader
    networks:
      - frontend
      - backend
    volumes:
      - ${PRYV_CONF_ROOT}/files/conf/:/app/conf/
      - ${PRYV_CONF_ROOT}/files/log/:/app/log/
      - ${PRYV_CONF_ROOT}/files/data/:/app/data/
      - ${PRYV_CONF_ROOT}/files/database/:/app/database/
    restart: always

networks:
  frontend:
    driver: bridge
    name: pryv_frontend
  backend:
    driver: bridge
    name: pryv_backend